<script>
function CreateAccount(name,accountNumber,balance,type){
 
 this.name=name;
 this.accountNumber=accountNumber;

}
this.withdraw=function(amount){


if(amount<=this.balance){
  
    this.balance=this.balance-amount;
    console.log("Successfully withdrawn",amount)
}else{
    console.log("You have insufficient balance",this.balance)
}
}

this.getTotalBalance=function(){

    console.log("Your total balace is",this.balance);
}

this.isActive=function(){

   true;
}
}


let account1= new CreateAccount("Krishna",344334,1000,"Current");

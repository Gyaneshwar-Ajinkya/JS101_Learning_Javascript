<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 400px;
            width: 990px;
        }
    </style>
</head>
<body>
    <img src="" alt="">
    <button id="prev"> < </button>
    <button id="next"> > </button>
</body>
</html>
<script>

    let image=document.querySelector('img');
    let prev=document.getElementById('prev');
    let next=document.getElementById('next');
    let arr=[
  
     "https://images.pexels.com/photos/16204033/pexels-photo-16204033/free-photo-of-sculptures-of-radha-krishna.jpeg?auto=compress&cs=tinysrgb&w=600",
     "https://images.pexels.com/photos/18299130/pexels-photo-18299130/free-photo-of-stories-of-krishna-janmashtami.jpeg?auto=compress&cs=tinysrgb&w=600",
     "https://images.pexels.com/photos/17408540/pexels-photo-17408540/free-photo-of-street-photography.jpeg?auto=compress&cs=tinysrgb&w=600",
     "https://images.pexels.com/photos/5353418/pexels-photo-5353418.jpeg?auto=compress&cs=tinysrgb&w=600",
     "https://images.pexels.com/photos/16439759/pexels-photo-16439759/free-photo-of-discovering-the-devotion-a-photographic-exploration-of-vrindavan-s-faithful.jpeg?auto=compress&cs=tinysrgb&w=600"

    ]
     
     let mover=0;
     image.setAttribute('src',arr[mover]);
    next.addEventListener('click',function(){
      
       
        mover++;
        if(mover>=arr.length){
            mover=0;
        }
        image.setAttribute('src',arr[mover]);

    })

    prev.addEventListener('click',function(){

      
      mover--;
      if(mover<0){
        mover=arr.length-1;
      }
      image.setAttribute('src',arr[mover]);

  })
</script>
